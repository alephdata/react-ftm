<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Sample Embed</title>
  </head>
  <body>
    <%= htmlWebpackPlugin.tags.bodyTags %>
    <script type="text/javascript">
      window.reactFTM.renderEmbed({
        // id: string (required) - the DOM container id in which to render (if elem is not present,
        //    will append a new div with that ID to the DOM)
        id: 'react-ftm_embedded-element',

        // type: string (reqiuired) - either 'NetworkDiagram' or 'EntityTable'
        type: 'NetworkDiagram',

        // data: JSON obj - in .ftm format

        // -- or --

        // dataUrl: string - URL to fetch data

        // config
        //    containerProps: obj - will be spread to containing div
        //    writeable: bool - only used in dev mode, if true, renders the writeable version of
        //        chart, propagating changes to localStorage
        config: {
          containerProps: { style: { height: '100vh', width: '100vw' } }
        }
      });
    </script>
  </body>
</html>
