language: node_js
cache:
  directories:
    - ~/.npm
notifications:
  email: false
node_js:
  - '11'
jobs:
  include:
  - stage: test
    script: npm run test:prod
  - stage: build
    script: npm run build
  - stage: deploy
    script: npm run build:docs
   - script: npm run deploy-docs
   - script: npm run semantic-release
stages:
- lint
- test
- build
- name: deploy
  if: ( branch IN (alpha, master) ) AND type != pull_request
branches:
  except:
    - /^v\d+\.\d+\.\d+$/
