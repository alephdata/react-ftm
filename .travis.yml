language: node_js
cache:
  directories:
    - ~/.npm
notifications:
  email: false
node_js:
  - '11'
jobs:
  include:
  - stage: lint
    script: npm run lint
  - stage: test
    script: npm run test -- --no-cache
  - stage: build
    script: npm run build
  - stage: deploy
    script: npm run deploy-docs && npm run semantic-release
stages:
- lint
- test
- build
- name: deploy
  if: ( branch IN (alpha, master) ) AND type != pull_request
branches:
  except:
    - /^v\d+\.\d+\.\d+$/
